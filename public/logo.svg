<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Compass points (thin diamonds) -->
  <g fill="#8a8a8a" opacity="0.35">
    <!-- North -->
    <polygon points="64,4 60,40 64,36 68,40"/>
    <!-- South -->
    <polygon points="64,124 60,88 64,92 68,88"/>
    <!-- East -->
    <polygon points="124,64 88,60 92,64 88,68"/>
    <!-- West -->
    <polygon points="4,64 40,60 36,64 40,68"/>
  </g>

  <!-- Diagonal tick marks -->
  <g stroke="#8a8a8a" stroke-width="1.2" opacity="0.2">
    <line x1="28" y1="28" x2="38" y2="38"/>
    <line x1="100" y1="28" x2="90" y2="38"/>
    <line x1="28" y1="100" x2="38" y2="90"/>
    <line x1="100" y1="100" x2="90" y2="90"/>
  </g>

  <!-- Center circle -->
  <circle cx="64" cy="64" r="22" fill="none" stroke="#8a8a8a" stroke-width="1.5" opacity="0.3"/>

  <!-- Letters in shape colors -->
  <text x="64" y="30" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="18" font-weight="700" fill="#d8908c">C</text>
  <text x="102" y="70" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="18" font-weight="700" fill="#d4b880">A</text>
  <text x="64" y="110" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="18" font-weight="700" fill="#80b8a4">G</text>
  <text x="26" y="70" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="18" font-weight="700" fill="#a898c4">E</text>
  <text x="64" y="71" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="18" font-weight="700" fill="#cc90a8">D</text>
</svg>
